<div class="wrapper">
  <div class="tab">
    <button
      *ngFor="let item of contents; index as i"
      class="tablinks"
      (click)="updateActiveIndex(i)"
      [class.active]="i === activeIndex"
    >
      Item{{ i + 1 }}
    </button>
  </div>
  <div class="tabcontent" [style.min-height.rem]="contents.length * 2.7 - 0.2">
    <h3>{{ contents[activeIndex].heading }}</h3>
    <div>
      {{ contents[activeIndex].text }}
    </div>
  </div>
</div>
